{{ define "main" }}
  <main class="list">
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      <section class="content">{{ .Content }}</section>
      <div class="meta-info">
        {{ partial "date.html" . }}
        {{ partial "tags.html" . }}
      </div>
    </article>
  </main>
{{ end }}
