<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  <meta charset="utf-8">
  <!-- Variable Site Title -->
  <title>
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
    {{ if eq $url "/" }}
      {{ .Site.Title }}
    {{ else }}
      {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}
    {{ end }}
  </title>
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="description" content="{{ .Site.Params.meta.description }}">
  <meta name="keywords" content="{{ .Site.Params.meta.keywords }}">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  {{ .Hugo.Generator }}

  <!-- Open Graph -->
  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
  {{ end }}
  <base href="{{ .Site.BaseURL }}"/>
  {{ template "_internal/twitter_cards.html" . }}
  <meta name="twitter:image" content="{{ .Site.BaseURL }}avatar.png">
  {{ template "_internal/opengraph.html" . }}
  <meta property="og:image" content="{{ .Site.BaseURL }}avatar.png">
  {{ template "_internal/schema.html" . }}

  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500|Poppins:400,500" rel="stylesheet">
  <link rel="stylesheet" href={{ "/css/layout.css" | relURL }}>
  <link rel="stylesheet" href={{ "/css/barefoot.css" | relURL }}>

  <!-- Favicon -->
  <link rel="shortcut icon" href={{ "./favicon.png" | relURL }}>

  <!-- Webclip and Apple Touch Icon -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
  <link rel="apple-touch-icon" sizes="152x152" href={{ "/apple-touch-icon-152x152.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="167x167" href={{ "/apple-touch-icon-167x167.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="180x180" href={{ "/apple-touch-icon-180x180.png" | relURL }}>
  <link rel="mask-icon" color="#D7545E" href={{ "/safari-pinned-tab.svg" | relURL }}>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google.analytics.trackerID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', '{{ .Site.Params.google.analytics.trackerID }}');
  </script>
</head>
<body>
